<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .toggle-form {
      text-align: center;
    }
    .toggle-form a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
  </head>
  <body>
  
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword">
    </div>
    <div class="form-group">
      <button onclick="login()">Login</button>
    </div>
    <div class="toggle-form">
      Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a>
    </div>
  </div>
  
  <div class="form-container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername">
    </div>
    <div class="form-group">
      <label for="signupPassword">Create a Password:</label>
      <input type="password" id="signupPassword" name="signupPassword">
    </div>
    <div class="form-group">
        <label for="signupPassword">confirm Password:</label>
        <input type="password" id="signupPassword" name="signupPassword">
      </div>
    <div class="form-group">
      <button onclick="signup()">Sign Up</button>
    </div>

  </div>
  
  <script>
    function login() {
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;
      
      // For simplicity, let's just do a simple check here.
      if (username === 'admin' && password === 'password') {
        alert('Login successful!');
        // You can redirect to another page or perform any other action upon successful login.
      } else {
        alert('Incorrect username or password. Please try again.');
      }
    }
  
    function signup() {
      var username = document.getElementById('signupUsername').value;
      var password = document.getElementById('signupPassword').value;
  
      // You can perform signup logic here, such as sending data to a server.
      alert('Sign up successful!');
      toggleForm('login'); // Automatically switch to the login form after signup.
    }
  
    function toggleForm(formToShow) {
      if (formToShow === 'signup') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
      } else {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
      }
    }
  </script>
  </body>
</html>
